<!-- individual post -->

<template name="userPosts_item">
<div class="userPosts_item panel panel-default">
	<div class="media">
		<div class="media-left">
			<h5>{{location}}</h5>
		</div>
		<div class="media-body">
			<h4 class="media-heading">{{title}}</h4>
			<h5>{{desc}}</h5>

		</div>
		<h5 class="footing">created by {{authorName}} on {{datePosted}}</h5>
	</div>
</div>
</template>
