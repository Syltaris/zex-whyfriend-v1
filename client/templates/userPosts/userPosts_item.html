<!-- individual post -->

<template name="userPosts_item">
<div class="panel container">
	<div class="media">
		<div class="media-left">
			<img class="media-object" src="http://via.placeholder.com/64x64">
		</div>
		<div class="media-body">
			<h4 class="media-heading">{{title}}</h4>
		</div>
	</div>
</div>
</template>
