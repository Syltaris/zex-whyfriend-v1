
<template name="postsSubmit">
<div class="submit-form panel panel-default">
	<div class="panel-heading">Submit Post</div>
	<div class="panel-body">
		<form class="post-submit row">
			<div class="form-group col-md-4">
				<input type="text" name="location" class="form-control" placeholder="Location">
				<div class="input-group">
					<span class="input-group-addon">From</span>
					<input id="fromTime" name="fromTime" type="text" class="form-control" placeholder="07:00">

					<span class="input-group-addon">To</span>
					<input id="toTime" name="toTime" type="text" class="form-control" placeholder="07:00">
				</div>
			</div>
			<div class="form-group col-md-8">
				<textarea class="form-control" name="description" placeholder="Description"></textarea>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
</div>
</template>
