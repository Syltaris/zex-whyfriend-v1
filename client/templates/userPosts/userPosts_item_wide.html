
<template name="userPosts_item_wide">
  <div class="userOwnPosts_item panel panel-default">
		<div class="panel-body">
			<h4>{{username}}</h4>
			<h5>Location: {{location}}</h5>
			<h5>Time: {{timePreference}}</h5>
			<h5 class="well">{{summary}}</h5>
      <a href="#" class="delete btn btn-danger btn-sm" role="button">Delete</a>
		</div>
		<div class="panel-footer">
			<h6>posted on {{datePosted}}</h6>
		</div>
  </div>
</template>
