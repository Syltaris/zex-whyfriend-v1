
<template name="chatsViewAll">
  <div class="chatList container">
  <div class="panel panel-default">
    {{#if ownChatRooms}}
    <div class="panel-heading">
      Your Opened Chats
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {{#each ownChatRooms}}
          {{> chatList_item}}
        {{/each}}
      </ul>
    </div>
    {{else}}
        <h4>You have no chats.</h4>
    {{/if}}
  </div>
  </div>
</template>
